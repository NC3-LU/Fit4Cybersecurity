{% load apptags %}

<img class="center tool_logo" src="file:{{ TOOL_LOGO }}" />

<hr />

<div class="cover_information">
    <h1 >{{ REPORT_TITLE }}</h1>
    <ul>
        <li>
            <span class="bold">
                {{ _('Date') }}
            </span>
            : {{ DATE|format_datetime:"compact" }}
        </li>
        <li>
            <span class="bold">
                {{ _('Self-assessment id') }}
            </span>
            : {{ SURVEY_USER.user_id }}
        </li>
        {% if custom.report.results %}
            <li>
                <span class="bold">
                    {{ _('Score') }}
                </span>
                : {{ SCORE }}/100
            </li>
        {% endif %}

    </ul>
</div>

<div class="align-items-end mt-11">
    <img class="w-25 mb-8" src="file:{{ SECIN_LOGO }}" />
    <img class="w-25 mx-6" src="file:{{ BASE_DIR }}/static/images/fit4ehealth/logo-equalis.png" />
    <img class="cases_logo w-35 mb-8" src="file:{{ CASES_LOGO }}" />
</div>

<p class="page-break" ></p>
