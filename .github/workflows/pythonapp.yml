name: Python application basic tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11.0]

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install poetry
        poetry install

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --per-file-ignores="""csskp/*/__init__.py: E501"""
        poetry run flake8 . --count --max-complexity=15 --max-line-length=120 --statistics --per-file-ignores="""csskp/*/__init__.py: E501"""

    - name: Type check
      run: |
        poetry run mypy --exclude "csskp/*|survey/migrations/*" .
